


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/21/13/31/2113312170c47428f4ce6b98a4392167.png">
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
        
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
        
            <button type="submit">Submit</button>
        </form>
        
        <a href="admin.html" class="admin-link">View All Appointments</a>
    </div>

    <script src="../js/appointmentFormHandler.js"></script>
</body>
</html>
